<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout Airline - Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            background: #f0f0f0;
            border-bottom: 2px solid #ddd;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f0f0f0;
            border: none;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .tab:hover {
            background: #e0e0e0;
        }
        
        .tab.active {
            background: white;
            border-bottom: 3px solid #667eea;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select, button {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .flight-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .flight-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }
        
        .flight-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .info-item {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c00;
        }
        
        .success {
            background: #efe;
            border-left-color: #4f4;
            color: #060;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ Timeout Airline</h1>
            <p>Your Journey Begins Here</p>
        </header>
        
        <div class="tabs">
            <button class="tab active" onclick="showTab('search')">Search Flights</button>
            <button class="tab" onclick="showTab('book')">Book Flight</button>
            <button class="tab" onclick="showTab('manage')">Manage Data</button>
        </div>
        
        <div class="content">
            <!-- Search Flights Section -->
            <div id="search" class="section active">
                <h2>Search Available Flights</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Departure City</label>
                        <input type="text" id="searchDepartureCity" placeholder="e.g., Paris">
                    </div>
                    <div class="form-group">
                        <label>Arrival City</label>
                        <input type="text" id="searchArrivalCity" placeholder="e.g., New York">
                    </div>
                </div>
                <div class="form-group">
                    <label>Departure Date</label>
                    <input type="datetime-local" id="searchDepartureDate">
                </div>
                <button onclick="searchFlights()">Search Flights</button>
                <div id="searchResults"></div>
            </div>
            
            <!-- Book Flight Section -->
            <div id="book" class="section">
                <h2>Book a Flight</h2>
                <div class="grid-2">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="bookFirstname" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="bookLastname" placeholder="Doe">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Passport Number</label>
                        <input type="text" id="bookPassport" placeholder="AB123456">
                    </div>
                    <div class="form-group">
                        <label>Birth Date</label>
                        <input type="date" id="bookBirthdate">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Departure City</label>
                        <input type="text" id="bookDepartureCity" placeholder="Paris">
                    </div>
                    <div class="form-group">
                        <label>Arrival City</label>
                        <input type="text" id="bookArrivalCity" placeholder="New York">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Flight Number</label>
                        <input type="text" id="bookFlightNumber" placeholder="TO123">
                    </div>
                    <div class="form-group">
                        <label>Seat Type</label>
                        <select id="bookSeatType">
                            <option value="ECONOMY">Economy</option>
                            <option value="BUSINESS">Business</option>
                            <option value="PREMIUM">Premium</option>
                            <option value="FIRST">First Class</option>
                        </select>
                    </div>
                </div>
                <button onclick="bookFlight()">Complete Booking</button>
                <div id="bookingResult"></div>
            </div>
            
            <!-- Manage Data Section -->
            <div id="manage" class="section">
                <h2>Data Management</h2>
                
                <h3>Create User</h3>
                <div class="grid-2">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="userFirstname">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="userLastname">
                    </div>
                </div>
                <div class="grid-2">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="userEmail">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="userPhone">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="userAddress">
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" id="userBirthdate">
                </div>
                <button onclick="createUser()">Create User</button>
                <div id="userResult"></div>
                
                <hr style="margin: 30px 0;">
                
                <h3>View All Users</h3>
                <button onclick="getAllUsers()">Load Users</button>
                <div id="usersResult"></div>
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:8080/api';
        
        function showTab(tabName) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }
        
        async function searchFlights() {
            const departureCity = document.getElementById('searchDepartureCity').value;
            const arrivalCity = document.getElementById('searchArrivalCity').value;
            const departureDate = document.getElementById('searchDepartureDate').value;
            
            if (!departureCity || !arrivalCity || !departureDate) {
                showResult('searchResults', 'Please fill all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(
                    `${API_URL}/flights/search?departureCity=${departureCity}&arrivalCity=${arrivalCity}&departureDate=${departureDate}`
                );
                const flights = await response.json();
                
                if (flights.length === 0) {
                    showResult('searchResults', 'No flights found', 'error');
                    return;
                }
                
                let html = '<h3>Available Flights</h3>';
                flights.forEach(flight => {
                    html += `
                        <div class="flight-card">
                            <h4>Flight ${flight.flightNumber}</h4>
                            <div class="flight-info">
                                <div class="info-item">
                                    <div class="info-label">Route</div>
                                    <div class="info-value">${flight.departureCity} → ${flight.arrivalCity}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Departure</div>
                                    <div class="info-value">${new Date(flight.departureHour).toLocaleString()}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Arrival</div>
                                    <div class="info-value">${new Date(flight.arrivalHour).toLocaleString()}</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Economy Seats</div>
                                    <div class="info-value">${flight.seatsAvailableEcon} (€${flight.econClassPrice})</div>
                                </div>
                                <div class="info-item">
                                    <div class="info-label">Business Seats</div>
                                    <div class="info-value">${flight.seatsAvailableBusiness} (€${flight.businessClassPrice})</div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('searchResults').innerHTML = html;
            } catch (error) {
                showResult('searchResults', 'Error searching flights: ' + error.message, 'error');
            }
        }
        
        async function bookFlight() {
            const bookingData = {
                firstname: document.getElementById('bookFirstname').value,
                lastname: document.getElementById('bookLastname').value,
                passport: document.getElementById('bookPassport').value,
                birthdate: document.getElementById('bookBirthdate').value,
                departureCity: document.getElementById('bookDepartureCity').value,
                arrivalCity: document.getElementById('bookArrivalCity').value,
                flightNumber: document.getElementById('bookFlightNumber').value,
                typeOfSeat: document.getElementById('bookSeatType').value
            };
            
            if (Object.values(bookingData).some(v => !v)) {
                showResult('bookingResult', 'Please fill all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/bookings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bookingData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showResult('bookingResult', 
                        `Booking successful! Reservation ID: ${result.idReservation}`, 
                        'success');
                } else {
                    const error = await response.json();
                    showResult('bookingResult', `Error: ${error.error || 'Booking failed'}`, 'error');
                }
            } catch (error) {
                showResult('bookingResult', 'Error: ' + error.message, 'error');
            }
        }
        
        async function createUser() {
            const userData = {
                firstname: document.getElementById('userFirstname').value,
                lastname: document.getElementById('userLastname').value,
                email: document.getElementById('userEmail').value,
                phone: document.getElementById('userPhone').value,
                address: document.getElementById('userAddress').value,
                birthdate: document.getElementById('userBirthdate').value
            };
            
            try {
                const response = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    showResult('userResult', `User created successfully! ID: ${result.idUser}`, 'success');
                } else {
                    showResult('userResult', 'Error creating user', 'error');
                }
            } catch (error) {
                showResult('userResult', 'Error: ' + error.message, 'error');
            }
        }
        
        async function getAllUsers() {
            try {
                const response = await fetch(`${API_URL}/users`);
                const users = await response.json();
                
                let html = '<h3>All Users</h3>';
                users.forEach(user => {
                    html += `
                        <div class="flight-card">
                            <strong>${user.firstname} ${user.lastname}</strong><br>
                            Email: ${user.email || 'N/A'}<br>
                            Phone: ${user.phone || 'N/A'}
                        </div>
                    `;
                });
                
                document.getElementById('usersResult').innerHTML = html;
            } catch (error) {
                showResult('usersResult', 'Error loading users: ' + error.message, 'error');
            }
        }
        
        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
    </script>
</body>
</html>
